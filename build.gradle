buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-docker-plugin:3.0.6'
    }
}

import com.bmuschko.gradle.docker.tasks.container.*
import com.bmuschko.gradle.docker.tasks.image.*

apply plugin: 'com.bmuschko.docker-remote-api'

task createDockerfile(type: Dockerfile) {
    destFile = project.file('build/mydockerfile/Dockerfile')
    from 'ubuntu:12.04'
    maintainer 'Koby Aharon "kobyahron@gmail.com"'
}

task buildImage(type: DockerBuildImage) {
    dependsOn createDockerfile
    inputDir = createDockerfile.destFile.parentFile
    tag = 'ka/testimage'
}

task createContainer(type: DockerCreateContainer) {
    dependsOn buildImage
    targetImageId { buildImage.getImageId() }
    volumes = ['/opt/files']
    binds = ["${projectDir}/files":'/opt/files']
    cmd = ["/opt/files/run.sh"]
}

task addFilesToContainer(type: DockerCopyFileToContainer) {
    dependsOn createContainer
    hostPath "${projectDir}/files"
    remotePath '/opt' 
    targetContainerId { createContainer.getContainerId() }	
}

task startContainer(type: DockerStartContainer) {
    dependsOn createContainer
    finalizedBy 'logContainer'
    targetContainerId { createContainer.getContainerId() }
}

task logContainer(type: DockerLogsContainer) {
    stdOut = true
    stdErr = true
    targetContainerId { createContainer.getContainerId() }
}
